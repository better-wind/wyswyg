    <script>
        function RemInit(){
            var dpr, rem, scale;
            var docEl = window.document.documentElement;
            var bodyEl = window.document.body;
            var metaEl = window.document.querySelector('meta[name="viewport"]');
            var psdWidth = 750/100;
            var isAndroid = navigator.userAgent.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
            dpr = window.devicePixelRatio || 1;
            if(isAndroid){
                dpr= 2;
            }
            dpr = 1;
            rem = docEl.clientWidth * dpr / psdWidth;
            docEl.style.fontSize = rem +'px';
            scale = 1 / dpr;
            metaEl.setAttribute('content', 'width=' + dpr * docEl.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');
            docEl.setAttribute('data-dpr', dpr);
            window.dpr = dpr;
            window.rem = rem;
        }
        RemInit();
    </script>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            /*background-color: #000;*/
        }
        .spinner{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20% auto;
            /*border:1px solid #FFF;*/
        }
        .bar{
            position: absolute;
            left:60px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #3385ff;
            animation: 500ms change linear infinite alternate;
            transform-origin: 20px 100px;
        }
        .bar2{
            transform: rotate(60deg);
            animation-delay: 100ms;
        }
        .bar3{
            transform: rotate(120deg);
            animation-delay: 200ms;

        }
        .bar4{
            transform: rotate(180deg);
            animation-delay: 300ms;

        }
        .bar5{
            transform: rotate(240deg);
            animation-delay: 400ms;

        }
        .bar6{
            transform: rotate(300deg);
            animation-delay: 500ms;

        }
        @-webkit-keyframes change {
            0%{
                width: 80px;
                height: 80px;
                top:0;
                left: 80px;
                opacity: 1;
            }
            100%{
                top:10px;
                left: 90px;
                width: 20px;
                height: 20px;
                opacity: .5;
            }
        }



    </style>

    <div class="bar bar6"></div>
</div>
