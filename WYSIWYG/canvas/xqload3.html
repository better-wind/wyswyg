<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        canvas{
            display: block;
            margin:100px auto;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="Canvas"></canvas>
<script>
    (function(){
        var FHLoad = function(loader){
            this.loader = loader;
        }
        FHLoad.prototype = {
            init:function(){
                var self = this;
                self.canvas = document.querySelector(self.loader.selector);
                self.context = self.canvas.getContext('2d');
                self.canvas.width = self.loader.width;
                self.canvas.height = self.loader.height;
            },

        }
        window.FHLoad = FHLoad;
    })()
</script>
<script>
    (function(){
        var loader = {
            width:500,
            height:500,
            selector:'#Canvas',
            strokestyle:'#EEE',
            path:[
                ['line', 20, 70, 50, 20],
                ['line', 50, 20, 80, 70],
                ['line', 80, 70, 20, 70]
            ]

        }
        var LoadModule = new FHLoad(loader);
        LoadModule.init();
    })()
</script>
</body>
</html>
