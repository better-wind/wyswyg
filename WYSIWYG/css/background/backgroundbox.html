<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div.bg{
            width: 100px;
            height: 100px;
            margin:200px auto;
            border:50px solid #AAA;
            background-color: #222;
            padding: 50px;
            outline: 30px dashed #000;
        }
        p{
            padding: 0;
            margin: 0;
        }
        div.bs{
            width: 20px;
            height: 20px;
            background-color: #000;
            margin:100px auto;
            box-shadow: 0 0 0 20px #EEE,
                        0 0 0 40px #AAA,
                        0 0 0 60px #666;
        }
        div.bi{
            width: 140px;
            height: 140px;
            margin:100px auto;
            /*background-color: #000;*/
            background-image:
                /*linear-gradient(90deg,#666 20px, #AAA 21px ,#AAA 120px, #666 121px),*/
                linear-gradient(#000 20px, #000 20px,#AAA);
            background-size: 100% 40px;
        }
    </style>
</head>
<body>
<div class="bg"><p>jijijiijijij</p></div>
<div class="bs"></div>
<div class="bi"></div>
</body>
</html>
