<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="curruculum.css"/>
</head>
<body>
<section class="wrap">
    <!--canvas侧边万花-->
    <section class="fix-wrap">
        <canvas id="fixCanvas"></canvas>
    </section>
    <section class="fix-cover">

    </section>
    <!--css3时钟-->
    <section class="clock-wrap">
        <div class="clock J_clock">
            <div class="sec J_sec"></div>
            <div class="min J_min"></div>
            <div class="hour J_hour"></div>
        </div>
    </section>
    <!--css3立方体菜单-->
    <section class="menu-wrap">
        <div class="contain" id="menuContain">
            <div class="front" data-menu="0">Personal</div>
            <div class="behind" data-menu="1">2</div>
            <div class="left" data-menu="2">3</div>
            <div class="right" data-menu="3">4</div>
            <div class="top" data-menu="4">5</div>
            <div class="bottom" data-menu="5">6</div>
        </div>

    </section>
    <!--css3标题-->
    <section class="nav-wrap">
        <h1 id="HelloWord">Loading now</h1>
    </section>
    <!--个人信息-->
    <section class="view-wrap">
        <div class="personal-msg msg-wrap J_msg_wrap">
            <div class="msg-title J_msg_title J_random_color J_random_bg">Personal profile</div>
        </div>
        <div class="msg-wrap J_msg_wrap">
            <div class="msg-title J_msg_title J_random_color J_random_bg">Personal2profile</div>
        </div>

        <div class="msg-wrap J_msg_wrap">
            <div class="msg-title J_msg_title J_random_color J_random_bg">Personal3profile</div>
        </div>

        <div class="msg-wrap J_msg_wrap">
            <div class="msg-title J_msg_title J_random_color J_random_bg">Personal4profile</div>
        </div>

        <div class="msg-wrap J_msg_wrap">
            <div class="msg-title J_msg_title J_random_color J_random_bg">Personal5profile</div>
        </div>

        <div class="msg-wrap J_msg_wrap">
            <div class="msg-title J_msg_title J_random_color J_random_bg">Personal6profile</div>
        </div>

    </section>
</section>
<script src="curruculum.js"></script>
</body>
</html>
