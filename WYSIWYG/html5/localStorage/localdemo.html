            function RemInit(){
                var dpr, rem, scale;
                var docEl = window.document.documentElement;
                var bodyEl = window.document.body;

                var psdWidth = 640/100;

                        }
                    },100)
                }
                rem = docEl.clientWidth * dpr / psdWidth;
                docEl.style.fontSize = rem +'px'
                docEl.setAttribute('data-dpr', dpr);
                scale = 1 / dpr;
                metaEl.setAttribute('content', 'width=' + dpr * docEl.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');
                window.dpr = dpr;
                window.rem = rem;
                window.addEventListener('resize',function(){
                    rem = docEl.clientWidth * dpr / psdWidth;
                    docEl.style.fontSize = rem +'px'
                })
            }
            RemInit();

<script>
    function onlazyImg(){
        (function () {
            var $imgs = document.querySelectorAll("img[data-src]");
            var $length=$imgs.length;
            var $layzImgTimeout,t;
            var $winHeight = window.innerHeight;
            window.onscroll = function () {
                t = document.documentElement.scrollTop || document.body.scrollTop;
                clearTimeout($layzImgTimeout);
                t += $winHeight;
                $layzImgTimeout = setTimeout(function () {
                    for (var i = 0;i<$length;i++) {
                        var $top;
                        if($imgs[i].dataset.top==undefined){
                            $top = $imgs[i].offsetTop;
                            var $p = $imgs[i].offsetParent;
                            while ($p.tagName != "BODY") {
                                $top += $p.offsetTop;
                                $p = $p.offsetParent;
                            }
                            $imgs[i].dataset.top=$top;
                        }
                        $top=$imgs[i].dataset.top;
                        if ($top >= (t - $winHeight * 1.5) && $top <= t&&!$imgs[i].dataset.isload) {
                            $imgs[i].src = $imgs[i].dataset.src;
                            $imgs[i].dataset.isload = true;
                            $imgs[i].onload = function () {
                                this.style.opacity = "1.0";
                                this.onload=null;
                            };
                        }
                    }
                }, 100);
            };
        }());
    }
    onlazyImg();
</script>
<script>
    (function(){
        if(window.localStorage){
            var storage = window.localStorage;
            var obja = document.querySelectorAll('.img-wrap');
            for(var i =0;i<obja.length;i++){
                obja[i].onclick = function(){
                    var _h = document.documentElement.scrollTop || document.body.scrollTop;
                    storage.setItem('scrollTop',_h);
                    location.href = 'http://www.xiangqu.com/product/detail?id='+this.getAttribute('data-id');
                }
            }
            if(storage.getItem('scrollTop')){
                console.log(storage.getItem('scrollTop'));
                document.body.scrollTop = storage.getItem('scrollTop');
                var setTime = setTimeout(function(){
                    document.body.scrollTop = storage.getItem('scrollTop')-1;
                    document.body.scrollTop = storage.getItem('scrollTop');
                },100)
            }
        }

    })()
</script>
