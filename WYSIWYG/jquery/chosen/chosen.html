<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width: 500px;
            margin:0 auto;
            text-align: center;
        }
        select{
            width: 400px;
        }
        /* @group Base */
        .combox{
            visibility: hidden;
        }
        .chosen-container {
            position: relative;
            display: inline-block;
            vertical-align: middle;
            font-size: 12px;
            user-select: none;
        }
        .chosen-container .chosen-drop {
            position: absolute;
            top: 100%;
            left: -9999px;
            z-index: 1010;
            width: 100%;
            border: 1px solid #e3e4e8;
            border-top: 0;
            background: #fff;
        }
        .chosen-container.chosen-with-drop .chosen-drop {
            left: 0;
        }
        /* @end */
        /* @group Single Chosen */
        .chosen-container-single .chosen-single {
            position: relative;
            display: block;
            overflow: hidden;
            height: 40px;
            line-height: 40px;
            color:@black;
            background-color: #fafbfc;
            border: 1px solid #e3e4e8;
            border-radius: 4px;
            text-decoration: none;
            white-space: nowrap;
        }
        .chosen-container-single .chosen-single span {
            display: block;
            overflow: hidden;
            text-align: center;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chosen-container-single .chosen-single b{
            position: absolute;
            background:url(@sprite) no-repeat -74px -15px;
            width: 9px;
            height: 6px;
            top: 15px;
            right: 12px;
        }
        .chosen-container-single .chosen-search {
            display: none;
        }
        .chosen-container-single .chosen-drop {
            margin-top: -1px;
            border-radius: 0 0 4px 4px;
            background-clip: padding-box;
        }

        /* @end */
        /* @group Results */
        .chosen-container .chosen-results {
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            padding: 0;
            max-height: 240px;
            -webkit-overflow-scrolling: touch;
        }
        .chosen-container .chosen-results li {
            display: none;
            margin: 0;
            height: 40px;
            line-height: 40px;
            text-align: center;
            word-wrap: break-word;
            -webkit-touch-callout: none;
        }
        .chosen-container .chosen-results li.active-result {
            display: list-item;
            cursor: pointer;
        }
        .chosen-container .chosen-results li.disabled-result {
            display: list-item;
            color: #ccc;
            cursor: default;
        }
        .chosen-container .chosen-results li.highlighted {
            background-color: #e3e4e8;
        }
        .chosen-container .chosen-results li.no-results {
            color: #777;
            display: list-item;
            background: #f4f4f4;
        }
        .chosen-container .chosen-results li.group-result {
            display: list-item;
            font-weight: bold;
            cursor: default;
        }
        .chosen-container .chosen-results li.group-option {
            padding-left: 15px;
        }
        .chosen-container .chosen-results li em {
            font-style: normal;
            text-decoration: underline;
        }

        /* @end */
        /* @group Active  */
        .chosen-container-active .chosen-single {
            background-color: #fff;
            border-radius: 4px 4px 0 0;
        }
        .chosen-container-active.chosen-with-drop .chosen-single b {
            background-position: -73px -2px;
        }
        /* @end */
        #click{
            width: 200px;
            height: 30px;

        }
    </style>
</head>
<body>
<div class="wrap">
    <select class="J_select" name="" id="">
        <option value="All">全&nbsp;&nbsp;&nbsp;&nbsp;部</option>
        <option value="PAID">待发货</option>
        <option value="SHIPPED">已发货</option>
        <option value="SUBMITTED">未付款</option>
        <option value="REFUNDING">退款中</option>
        <option value="SUCCESS">已完成</option>
        <option value="CANCELLED">已取消</option>
        <option value="CLOSED">已关闭</option>
    </select>
</div>
<button id="click">click</button>
<script src="../common/jquery183.js"></script>
<script src="chosen.jquery.js"></script>
<script>
    (function(){
        $('.J_select').chosen()
        $('#click').on('click',function(){
            $('.J_select').val('CLOSED');
//            $('.J_select').trigger('chosen:updated.chosen');
            $('.J_select').trigger('chosen:updated');
        })
    })()
</script>
</body>
</html>
