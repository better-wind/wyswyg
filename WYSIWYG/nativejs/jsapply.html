        var Class = {
            create:function(){
                return function(){

                }
            }
        }
        var A = Class.create();
        A.prototype = {
            abc:function(s){
                console.log(this) //
                this.v = s;
            },
            def:function(){
                console.log(this.v)
//                console.log(window.v)
            }

        }
        var a = new A('aaa');
//        a.def();



        var B = {
            applydemo:function(){
                console.log(this);
            }
        }
        var b = B;
        b.applydemo(); // Object
        b.applydemo.apply(window) // Window
    })()
</script>
