<script>
    (function(){
        function RandomColor(){
            return '' + ('00000' + (Math.random() * 0x1000000 << 0).toString(16)).slice(-6);
        }
        function rgb2hex(r,g,b){
            return ((r << 16) | (g << 8) | b).toString(16);
        }
//       16进制color转rgb
        function hex2rgb(s){
            console.log(s);
            var _n = '0x'+ s,
                    _r = _n >> 16 & 255,
                    _g = _n >> 8 & 255,
                    _b = _n &255;
            console.log(rgb2hex(_r,_g,_b));
            return 'rgb('+_r+','+_g+','+_b+')';
        }
        console.log(hex2rgb(RandomColor()));
    })()
</script>
</body>
