<!DOCTYPE html>
<html lang="en">
<head>
    <title>购物车</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="5">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<section class="wrap">
    <section class="curt_wrap">
        <section class="title_wrap">
            <p>
                <img src="icon/ic_shopcart_coffee.png">
                咖啡
            </p>
        </section>
        <section class="content_wrap">
            <div class="left">
                <img src="icon/ic_latte.png">
            </div>
            <div class="right">
                <p class="first">
                    <span class="name">拿铁</span>
                     <span class="size">
                        <span class="on choose choose_left">大</span><span class="off choose choose_right">小</span>
                    </span>
                    <span class="hot_cold">
                        <span class="on choose choose_left">热</span><span class="off choose choose_right">冷</span>
                    </span>

                </p>

                <p>
                    <span class="price">￥10.00</span>
                    <span class="num">
                        <span class="choose choose_left">-</span><span class="choose">2</span><span class="on choose choose_right">+</span>
                    </span>
                </p>

            </div>

        </section>
        <section class="select_wrap">
            <p>
                <span>共2件商品</span>
                <span class="right">总价:<span class="price">￥ 20:00</span></span>
            </p>
        </section>
    </section>

    <section class="curt_wrap">
        <section class="title_wrap">
            <p>
                <img src="icon/ic_shopcart_cake.png">
                蛋糕
            </p>
        </section>
        <section class="content_wrap">
            <div class="left">
                <img src="icon/ic_latte.png">
            </div>
            <div class="right">
                <p class="first">
                    <span class="name">哈根达斯</span>
                </p>

                <p>
                    <span class="price">￥30.00</span>
                    <span class="num">
                        <span class="choose choose_left">-</span><span class="choose">1</span><span class="on choose choose_right">+</span>
                    </span>
                </p>

            </div>

        </section>
        <section class="select_wrap">
            <p>
                <span>共1件商品</span>
                <span class="right">总价:<span class="price">￥ 30:00</span></span>
            </p>
        </section>
    </section>

    <section class="fix_menu">
        <ul>
            <li class="left">重新选购</li>
            <li class="center">￥ 50.0</li>
            <li class="right">结算</li>
        </ul>
    </section>
</section>


</body>
</html>
