<!DOCTYPE html>
<html lang="en">
<head>
    <title>选择外送地址</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="5">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/choose_out_address.css">
    <script type="text/javascript">
        window.onload = function(){
            document.getElementsByClassName('banner_wrap')[0].style.height=document.body.clientWidth/720*300+'px'
        }
    </script>
</head>
<body>
<section class="wrap">
    <section class="banner_wrap">
        <img src="icon/ic_address_home.png" alt=""/>
        <button class="">管理地址</button>
    </section>
    <section class="default">
        <img src="icon/ic_address_default.png" alt=""/>
    </section>
    <section class="content_wrap">
        <section class="sub_content">
            <p class="add">浙江大学紫荆港校区</p>
            <p class="sub_add">浙江省杭州市西湖区余杭塘路384号</p>
        </section>
        <section class="sub_content select">
            <p class="add">浙江大学紫荆港校区</p>
            <p class="sub_add">浙江省杭州市西湖区余杭塘路384号</p>
        </section>
    </section>
    <section class="fix_menu">
        <ul>
            <li class="left">
                <span class="type_A">距离你最近的门店</span>
                <span class="type_B">选择你的地址</span>
                <span class="type_C">x选择你的地址</span>
            </li>
           
            <li class="right">下一步</li>
        </ul>
    </section>
</section>
