<!DOCTYPE html>
<html lang="en">
<head>
    <title>选择商品</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="5">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/choose_product.css">
    <script type="text/javascript">
        window.onload = function(){
            document.getElementsByClassName('banner_wrap')[0].style.height=document.body.clientWidth/720*300+'px'
        }
    </script>
</head>
<body>
<section class="wrap">
    <section class="banner_wrap">
        <ul>
            <li>
                <img src="icon/ic_goods_coffee.png" style="display: none;">
                <img style="display: block;" class="select" src="icon/ic_goods_coffee_select.png">
            </li>
            <li>
                <img src="icon/ic_goods_tea.png">
                <img class="select" src="icon/ic_goods_tea_select.png">
            </li>
            <li>
                <img src="icon/ic_goods_cake.png">
                <img class="select" src="icon/ic_goods_cake_select.png">
            </li>
            <li>
                <img src="icon/ic_goods_others.png">
                <img class="select" src="icon/ic_goods_others_select.png">
            </li>
        </ul>

    </section>
    <section class="curt_wrap">
        <section class="content_wrap">
            <div class="left">
                <img src="icon/ic_latte.png">
            </div>
            <div class="right">
                <p class="first">
                    <span class="name">拿铁</span>
                     <span class="size">
                        <span class="on choose choose_left">大</span><span class="off choose choose_right">小</span>
                    </span>
                    <span class="hot_cold">
                        <span class="on choose choose_left">热</span><span class="off choose choose_right">冷</span>
                    </span>

                </p>

                <p>
                    <span class="price">￥10.00</span>
                    <span class="num">
                        <span class="choose choose_left" >-</span><span class="choose choose_mid">2</span><span class="on choose choose_right">+</span>
                        <span class="choose" style="display: none">+</span>
                    </span>
                </p>

            </div>

        </section>
    </section>
    <section class="fix_menu">
        <ul>
            <li class="left">
                <img src="icon/ic_goods_shoppingcart.png" alt=""/>
                <div class="num">4</div>
                <span>￥ 40</span>
            </li>
            <li class="right">选好了</li>
        </ul>
    </section>
</section>

</body>
</html>
