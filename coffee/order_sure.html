<!DOCTYPE html>
<html lang="en">
<head>
    <title>确认订单</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="5">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/order_sure.css">
    <script type="text/javascript">
        window.onload = function(){
            document.getElementsByClassName('banner_wrap')[0].style.height=document.body.clientWidth/720*300+'px'
        }
    </script>
</head>
<body>
<section class="wrap">
    <section class="banner_wrap">
        <img src="icon/ic_dilivery_order.png" alt="" class=""/>
        <p class="">外送订单</p>
        <img src="icon/ic_invite_order.png" alt="" class="hidden"/>
        <p class="hidden">自取订单</p>
    </section>
    <section class="main">
        <section class="content_wrap" style="padding-bottom: .5rem">
            <img src="icon/ic_order_place.png" alt=""/>
            <section class="sub_content_B">
                <p class="add">梦想小镇</p>
                <p class="sub_add" style="line-height: 1rem">梦想小镇浙江省杭州市余杭区仓前街道梦想小镇之互联网</p>
            </section>
        </section>
        <div class="line"></div>
        <section class="content_wrap ">
            <img src="icon/ic_order_time.png" alt=""/>
            <section class="sub_content">
                <p class="add time">1月6日</p>
                <p class="add time">8:00~9:00</p>
            </section>
        </section>
        <div class="line"></div>
        <section class="content_wrap order">
            <section class="sub_content">
                <p class="add sub_order">拿铁*<span>1</span></p>
                <p class="add sub_order">美式咖啡*<span>1</span></p>
                <p class="add sub_order">黑咖啡*<span>2</span></p>
                <p class="add sub_order">哈根达斯*<span>1</span></p>
            </section>
        </section>
        <div class="line"></div>
        <section class="content_wrap price">
            <section class="sub_content">
                <p class="add name">总价</p>
                <p class="add num">￥90.00</p>
            </section>
        </section>
    </section>
    <section class="main bottom">
        <section class="content_wrap">
            <section class="sub_content " style="overflow: hidden;height:3rem;padding-bottom: .5rem">
                <p class="add">使用红包</p>
                <p class="sub_add" style="line-height: 1rem;margin-bottom: 1rem;">每杯咖啡限用一个红包</p>
            </section>
            <img class="forward" src="icon/ic_order_forward.png" alt=""/>
        </section>
        <div class="line" style="margin-top: 1rem;"></div>
        <section class="content_wrap overage">
            <section class="sub_content">
                <p class="add name">使用余额</p>
                <p class="add num">-￥<span>5.00</span></p>
            </section>
        </section>
        <div class="line"></div>
        <section class="content_wrap order">
            <section class="sub_content">
                <p class="add name">留言</p>
            </section>
        </section>
        <div class="line"></div>
        <input class="mesg" type="textarea">
    </section>
    <section class="fix_menu">
        <ul>
            <li class="">实际支付</li>
            <li class=""style="color:#ff5252;">￥<span>75.00</span></li>
            <li class="last" style="background:#795548;">确认支付</li>
        </ul>
    </section>
</section>

</body>
</html>
