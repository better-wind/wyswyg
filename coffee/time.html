<!DOCTYPE html>
<html lang="en">
<head>
    <title>选择自取时间</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="5">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/time.css">
    <script type="text/javascript">
        window.onload = function(){
            document.getElementsByClassName('banner_wrap')[0].style.height=document.body.clientWidth/720*300+'px'
        }
    </script>
</head>
<body>
<section class="wrap">
    <section class="banner_wrap">
        <img src="icon/ic_coffee_time.png" alt=""/>
    </section>

    <section class="day_wrap">
        <p>自取日期</p>
        <section class="sub_time">
            <ul>
                <li class="first current">1月4号</li><li>1月5号</li><li class="last">1月6号</li>
                <li class="first">1月7号</li><li>1月8号</li><li class="last">1月9号</li>
                <li class="first">1月10号</li>

            </ul>

        </section>

    </section>

    <section class="time_wrap">
        <p>自取时间段</p>
        <section class="sub_time">
            <ul>
                <li class="first current">8:00~9:00</li><li class="last">11:00~12:00</li>
                <li class="first">12:00~13:00</li><li>16:00~17:00</li><li>17:00~18:00</li>
                <li class="first">19:00~20:00</li><li >21:00~22:00</li>

            </ul>

        </section>

    </section>

    <section class="fix_menu">
        <ul>
            <li class="left"><span>选择自取时间</span></li>
            <li class="right">下一步</li>
        </ul>
    </section>
    

</section>
</body>
</html>
