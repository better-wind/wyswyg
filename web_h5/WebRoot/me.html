<!DOCTYPE html>

    <style>
    *{
    padding: 0;
    margin:0;
}
body{
    background-color: rgb(239,238,238);
    font-size: 62.5%;
}
.top{

    width: 100%;
    height: 420px;
    /*background:url('http://xqproduct.xiangqu.com/FpDI_SvahVndBqZtQ8DLs5f0T4T0?imageView2/2/w/655/q/90/format/jpg/@w/$w$@/@h/$h$@/655x360/') no-repeat;*/
    background-color: #222;
    color:#FFF;
}
.top .sub_wrap{
    position: relative;
    top:77px;
    width:200px;
    height:253px;
    margin:0 auto;
    text-align: center;
}
.sub_wrap .out_img{
    width: 126px;
    height:126px;
    border-radius: 50%;
    margin:0 auto;
    background-color: #FFF;
    overflow: hidden;
    text-align: center;
}
.sub_wrap .out_img img{
    width: 120px;
    height: 120px;
    margin-top: 3px;
    border-radius: 50%;
}
.sub_wrap .name{
    line-height: 50px;
    font-size: 1.9rem;
    display: inline-block;
    margin-top: 7px;


}
.sub_wrap .name_write{
    position: absolute;
    bottom:80px;
    right:10px;

}
.sub_wrap .write{
    line-height: 40px;
    font-size: 1.2rem;


}
.center{
    width: 100%;
    height:270px;
    background-color: #FFF;
    margin-top: 20px;
}
.sub_center{
    width: 100%;
    height:60px;

    line-height: 60px;
}
.sub_center .sign{
    position: relative;
    margin-left: 3%;
    top:5px;
}
.content{
    position: relative;
    display: inline-block;
    margin-left: 3%;
    width: 80%;
    height:60px;
    line-height: 60px;
    border-bottom: 1px #DDD solid;
}
.content p{
    font-size: 1.5rem;
    display: inline-block;
}
.content img{
    position: absolute;
    right:2px;
    top:15px;
    width: 31px;

}
.bottom{
    position: fixed;
    width: 100%;
    bottom: 0;
    background-color: #FFF;
}
.bottom ul {
    width: 100%;
    overflow: hidden;
}
.bottom ul li{
    float: left;
    width: 33%;
    text-align: center;
    list-style: none;
    padding: 3px 0;
}
.bottom ul li img{
    width: 30px;
}
.bottom ul li p{
    font-size: .8rem;
    font-weight: bold;
}

</head>
<body>
 <section class="top">
      <div class="sub_wrap">

          </div>
          <p class="name">昵称</p><img class="name_write" src="icon/ic_me_edit.png">

      </div>

 <section class="center">
      <div class="sub_center">
          <img class="sign" src="icon/ic_me_collect.png">

      </div>

         <img class="sign" src="icon/ic_me_activity.png">

             <p>我的报名</p>
             <img src="icon/ic_forward.png">

     </div>

         <img class="sign" src="icon/ic_me_custom.png">
         <div class="content" style="border: none;">
             <p>我的定制</p>
             <img src="icon/ic_forward.png">
         </div>
     </div>
 </section>
 <section style="padding-top:100px;"></section>
 <section class="bottom">
     <ul>
         <li>
             <img  src="icon/ic_nav_recommend.png">

         </li>

         <li>
             <img src="icon/ic_nav_discover.png">

         </li>

         <li>
