    <meta charset="UTF-8">

        @font-face {

            src: local('Comfortaa'), local('Comfortaa-Regular'), url(https://fonts.gstatic.com/s/comfortaa/v7/wz1gqe57Mbg11v-OrLlVjhJtnKITppOI_IvcXXDNrsc.woff2) format('woff2');
            unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
        }
        /* latin */
        @font-face {
            font-family: 'Comfortaa';
            font-style: normal;
            font-weight: 400;
            src: local('Comfortaa'), local('Comfortaa-Regular'), url(https://fonts.gstatic.com/s/comfortaa/v7/qLBu5CQmSMt1H43OiWJ77VtXRa8TVwTICgirnJhmVJw.woff2) format('woff2');

        }
        /* latin */
        @font-face {
            font-family: 'Della Respira';
            font-style: normal;
            font-weight: 400;
            src: local('Della Respira'), local('DellaRespira-Regular'), url(https://fonts.gstatic.com/s/dellarespira/v4/F4E6Lo_IZ6L9AJCcbqtDVcI79x-VWsl9ZLFyGx7L0Fo.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
        }
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #scene {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 0;
            background: -webkit-linear-gradient(65deg, #0e0c22, #484282);
            background: linear-gradient(25deg, #0e0c22, #484282);
            overflow: hidden;
        }
        #scene .light-beam {
            position: absolute;
            max-width: 200px;
            min-height: 400px;
            top: 0;
            left: 0;
            background: linear-gradient(rgba(255,255,255,.3), rgba(255,255,255,0)) ;
            transform: skewX(-16deg);
        }
        h1 {
            position: absolute;
            z-index: 100;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: #E9D35F;
            text-transform: capitalise;
            font-size: 3em;
            font-family: Della Respira;
            display: block;
        }
        h1:before {
             content: 'The Depth of Oceans';
             position: absolute;
             z-index: 99;
             color: rgba(255,255,255,0.5);
             margin: 1px -1px;
             filter: blur(6px);
             -webkit-filter: blur(6px);
         }
        h1:after {
             content: 'The Depth of Oceans';
             position: absolute;
             top: 1px;
             left: 0;
             right: 0;
             z-index: 101;
             color: rgba(0,0,0,0.6);
             margin: 1px auto;
             filter: blur(1px);
            -webkit-filter: blur(1px);
             font-size: 0.995em;
         }
    </style>
</head>
<body>
<div id="scene"></div>
<h1>The Depth of Oceans</h1>

<script type="text/javascript">
    function beam(num) {
        var beamNum = num,
                scene = document.getElementById('scene');
        var colors = ['243,221,192','243,193,135'];

        for (var i = 0; i < beamNum; i++) {
            let beam = document.createElement('span');
            beam.classList.add('light-beam');
            beam.style.left = randomize(1, 100, true)+ '%';
            beam.style.width = randomize(100, randomize(0, 400, true), true)+ 'px';
            beam.style.height = randomize(0, randomize(0, 100, true), true)+ '%';
            beam.style.opacity = randomize(0, 0.3, false);
            beam.style.background = 'linear-gradient(rgba('+colors[Math.round(Math.random()*1)]+', '+randomize(0, 0.5, false)+'), rgba(255,255,255, 0))';
            scene.appendChild(beam)
        }


        function randomize(start, end, round) {
            if ( round == true ) {
                return Math.round(Math.floor(Math.random() * end) + start);
            } else {
                return (Math.random() * end) + start
            }
        }
    }

    window.onload = function(){
        beam(80);
    }
</script>
</body>
</html>
