<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>uc-窗口下落</title>
    <meta name="Keywords" content="双十一，好设计，红包，免费，设计师，原创，手工，个性，定制，减价，折扣，江南布衣，独立，文艺，小清新，陈秋实同款卫衣">
    <meta name="Description" content="50元现金免费拿,想去11.11">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
        html{
            font-size: 62.5%;
        }
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        body{
            position: relative;
            background-color: #EEE;
        }
        .wrap{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .drop_win{
            display: none;
            position:absolute;
            width: 80%;
            height: 200px;
            background-color: #FFF;
            margin:45% 10%;

        }
        .drop_top{
            animation: drop_top .5s ease;
        }
        @-webkit-keyframes drop_top {
            0%{
                margin-top:0%;
                margin-left: 0%;
            }
            50%{
                margin-top:45%;
                margin-left: 10%;
                transform: rotate(0deg);
            }
            60%{
                transform: rotate(-6deg);
                border-radius: 20px;
            }
            70%{
                transform: rotate(0deg);
                border-radius: 0px;
            }
            80%{
                transform: rotate(6deg);
                border-radius: 20px;
            }
            90%{
                transform: rotate(0deg);
                border-radius: 0px;
            }
            100%{
                transform: rotate(-6deg);
                border-radius: 20px;
            }
        }
        .drop_bottom{
            animation: drop_bottom .5s ease;
        }
        @-webkit-keyframes drop_bottom {
            0%{
                margin-top:45%;
                margin-left: 10%;
            }
            50%{
                transform: rotate(30deg);
            }

            100%{
                margin-top:170%;
                margin-left: 20%;
            }
        }
        .bt_no {
            width: 50%;
            margin:50% 25%;
            font-size: 2rem;
            line-height: 2rem;
        }


    </style>
</head>
<body>
<section class="wrap J_wrap">
    <section class="drop_win J_drop_win">
        <button class="bt_no J_bt_no">No thnks!</button>
    </section>

</section>
<script type="text/javascript" src="../../../build/h5/common/js/zepto/zepto.min.js"></script>
<script>
    (function($){
        var Drop = {
            init:function(){
                var self = this;
                self.J_drop_win = $('.J_drop_win');
                self.J_bt_no = $('.J_bt_no');
                var wait = setTimeout(function(){
                    self.eventing();
                },1000);

            },
            eventing:function(){
                var self= this;
                self.J_drop_win.show();
                self.J_drop_win.addClass('drop_top');
                self.J_bt_no.on('click',function(){
                   self.J_drop_win.removeClass('drop_top').addClass('drop_bottom');
                    var wait_2 = setTimeout(function(){
                        self.J_drop_win.hide();
                    },500);

                });



            }
        }
        $(function(){
            Drop.init();
        })
    })(Zepto)
</script>
</body>
</html>
