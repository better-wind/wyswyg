<body>
<audio src="../../../build/h5/h5_study/music/JB.mp3"  controls="controls" id="MyAudio"></audio>
<!--控制面板-->
<section class="wrap">
    <section class="music_wrap">

    </section>
</section>
</body>
<script type="text/javascript">
    window.onload = function(){
        var Mymusic = document.getElementById('MyAudio');
        console.log(Mymusic.paused);
        function My_pause(){
            console.log('My_pause:'+Mymusic.paused);
            Mymusic.play();
            Mymusic.pause();
        };
        function My_play(){
            console.log('My_play:'+Mymusic.paused);
        };

        Mymusic.addEventListener('pause',My_pause);
        Mymusic.addEventListener('play',My_play);

    }

</script>
