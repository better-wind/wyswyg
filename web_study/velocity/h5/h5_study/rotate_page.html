<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>翻页</title>
    <meta name="Keywords" content="双十一，好设计，红包，免费，设计师，原创，手工，个性，定制，减价，折扣，江南布衣，独立，文艺，小清新，陈秋实同款卫衣">
    <meta name="Description" content="50元现金免费拿,想去11.11">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        body{
            position: relative;
        }
        .wrap{
            width: 100%;

        }
        .a_wrap{
            width: 100%;
            height: 400px;
            position: relative;

        }
        .a_a{
            position: absolute;
            width: 100%;
            height: 500px;
            top: 26px;
            left: -422px;
            background-color: #FFF;
            z-index: 90;
            transform: rotate(-32deg);
            transform-origin: 250px -500px;
            /* transform: translate(0px, 0px); */
            transition-property: transform, transform-origin;
            transition-duration: 1s;

        }
        .a{
            width: 100%;
            height: 400px;
            background: url('http://xqproduct.xiangqu.com/FlCMgRxAQx_Bo4rZwgghVXSUEZog?imageView2/2/w/714/q/100/format/jpg/714x570/') no-repeat;
            background-size: contain;
            transform-origin: 45px 500px;
            transform: translate(0px, 0px);
            transition-property: transform, transform-origin;
            transition-duration: 1s;
        }
        .a_a:hover{
            transform: translate(300px, 12px) rotate(-32deg);
        }

    </style>
</head>
<body data-currenttime="${currentTime}" data-nick="$!{loginContext.nick}" data-avata="$!{loginContext.avata}" data-loginUrl="$!{loginUrl}" data-product="${productDetailUrl}" data-bindPhone="${phoneBound}" data-sellerId="${userId}" data-log="${marked}" data-isSeller="${isSeller}" is-CJ="${iscj}">
<section class="wrap J_wrap">
    <section class="a_wrap">
        <div class="a_a"></div>
        <div class="a">

        </div>

    </section>


</section>
<script type="text/javascript" src="../../../build/h5/common/js/zepto/zepto.min.js"></script>

</body>
</html>
