        [data-dpr="2.5"] .refund-box ul.refund-msg li.coupon-msg {
            font-size: 27.5px;
        }

        [data-dpr="2.75"] .refund-box ul.refund-msg li.coupon-msg {
            font-size: 30.25px;
        }

        [data-dpr="3"] .refund-box ul.refund-msg li.coupon-msg {
            font-size: 33px;
        }

        [data-dpr="3.5"] .refund-box ul.refund-msg li.coupon-msg {
            font-size: 38.5px;
        }

        [data-dpr="4"] .refund-box ul.refund-msg li.coupon-msg {
            font-size: 44px;
        }

        .refund-box ul.refund-msg li.coupon-msg .msg-wrap {
            margin-left: .2rem;
        }

        .refund-box ul.refund-msg li.li-no-margin {
            margin: 0;
        }

    </style>
</head>
<body>
<ul class="refund-msg">
    <li class="have-padding">
        <div class="msg msg-padding"><span class="five-sign">＊</span>申请服务</div>
        <div class="input-wrap">
            <select class="J_editApply">
                <option value="0">请选择服务</option>
                <option value="JUST_REFUND">仅退款</option>
                <option value="REFUND_RETURN">退款退货</option>
            </select>
            <div class="select-updown">
                <i></i>
            </div>
        </div>
    </li>
    <li class="have-padding">
        <div class="msg msg-padding"><span class="five-sign">＊</span>货物状态</div>
        <div class="input-wrap">
            <select class="J_editWareStatus">
                <option value="0">请选择货物状态</option>
                <option value="true">已收到货</option>
                <option value="false">未收到货</option>
            </select>
            <div class="select-updown">
                <i></i>
            </div>
        </div>
    </li>
    <li class="have-padding">
        <div class="msg msg-padding"><span class="five-sign">＊</span>退款原因</div>
        <div class="input-wrap">
            <select class="J_editRefundReason">
                <option value="0">请选择退款原因</option>
                <option value="LESS_GOODS_DAMAGED_OR_STAINED">收到商品少件/破损/污渍等</option>
                <option value="WRONG_SHIPPED">卖家发错货</option>
                <option value="DESCRIBED_DISCREPANT">商品信息描述不符</option>
                <option value="DEFECTIVE_PRODUCTS">质量问题</option>
                <option value="OTHER">其他</option>
            </select>
            <div class="select-updown">
                <i></i>
            </div>
        </div>
    </li>
    <li>
        <div class="msg msg-padding"><span class="five-sign">＊</span>退款金额</div>
        <div class="input-wrap">
            <input class="refund-money J_refund_money" type="text" disabled="disabled" placeholder="退款金额" value="">
        </div>
    </li>
    <li>
        <div class="msg msg-padding"><span class="five-sign">＊</span>运费金额</div>
        <div class="input-wrap">
            <input class="J_logistic_fee" type="text" disabled="disabled" placeholder="运费金额" value="">
        </div>
    </li>
    <li class="coupon-msg J_coupon_msg">
        <span class="msg-wrap">(由于您使用了红包或者优惠券，只能得到￥<span class="J_fee">9.00</span>)</span>

    </li>

    <!--<li class="li-no-margin">-->
    <li class="">
        <div class="msg msg-padding"><span class="five-sign">＊</span>退款说明</div>
        <div class="input-wrap">
            <input type="text" disabled="disabled" class="J_refund_msg" placeholder="最多200个字" value="">
        </div>
    </li>

</ul>
</body>
</html>
