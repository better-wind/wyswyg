<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: #000;
        }
        .triangleUp {
                border-bottom: 150px solid  #6DC75F;
                border-left: 75px solid #000;
                border-right: 75px solid #000;

                width: 0;
                height: 0;
            }
        .triangleUp2 {
            border-top: 75px solid  #6DC75F;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;

            width: 0;
            height: 0;
        }
        .moon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 15px 15px 0 0 yellow;
        }
    </style>
</head>
<body>


<div class="triangleUp"></div>
<div class="triangleUp2"></div>


<div class="moon"></div>

</body>
</html>
